{% extends "base.html" %}

{% block title %}Doctor Registration - HDIMS{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-user-md me-2"></i>Doctor Registration
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" data-validate="true">
                        <div class="row">
                            <!-- Personal Information -->
                            <div class="col-md-6">
                                <h5 class="text-primary mb-3">Personal Information</h5>
                                
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required data-strength="true">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                                </div>
                            </div>
                            
                            <!-- Professional Information -->
                            <div class="col-md-6">
                                <h5 class="text-success mb-3">Professional Information</h5>
                                
                                <div class="mb-3">
                                    <label for="specialization" class="form-label">Specialization</label>
                                    <select class="form-select" id="specialization" name="specialization" required>
                                        <option value="">Select Specialization</option>
                                        <option value="Cardiology">Cardiology</option>
                                        <option value="Dermatology">Dermatology</option>
                                        <option value="Endocrinology">Endocrinology</option>
                                        <option value="Gastroenterology">Gastroenterology</option>
                                        <option value="General Medicine">General Medicine</option>
                                        <option value="Gynecology">Gynecology</option>
                                        <option value="Neurology">Neurology</option>
                                        <option value="Oncology">Oncology</option>
                                        <option value="Orthopedics">Orthopedics</option>
                                        <option value="Pediatrics">Pediatrics</option>
                                        <option value="Psychiatry">Psychiatry</option>
                                        <option value="Radiology">Radiology</option>
                                        <option value="Surgery">Surgery</option>
                                        <option value="Urology">Urology</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="license_number" class="form-label">Medical License Number</label>
                                    <input type="text" class="form-control" id="license_number" name="license_number" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="experience_years" class="form-label">Years of Experience</label>
                                    <input type="number" class="form-control" id="experience_years" name="experience_years" min="0" max="50" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="education" class="form-label">Education & Qualifications</label>
                                    <textarea class="form-control" id="education" name="education" rows="3" placeholder="Medical degree, certifications, etc."></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="consultation_fee" class="form-label">Consultation Fee ($)</label>
                                    <input type="number" class="form-control" id="consultation_fee" name="consultation_fee" min="0" step="0.01">
                                </div>
                                
                                <!-- Working Hours -->
                                <h6 class="text-info mb-3">Working Hours</h6>
                                
                                <div class="row mb-2">
                                    <div class="col-4">
                                        <label class="form-label">Monday</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="monday_start" placeholder="Start">
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="monday_end" placeholder="End">
                                    </div>
                                </div>
                                
                                <div class="row mb-2">
                                    <div class="col-4">
                                        <label class="form-label">Tuesday</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="tuesday_start">
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="tuesday_end">
                                    </div>
                                </div>
                                
                                <div class="row mb-2">
                                    <div class="col-4">
                                        <label class="form-label">Wednesday</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="wednesday_start">
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="wednesday_end">
                                    </div>
                                </div>
                                
                                <div class="row mb-2">
                                    <div class="col-4">
                                        <label class="form-label">Thursday</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="thursday_start">
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="thursday_end">
                                    </div>
                                </div>
                                
                                <div class="row mb-2">
                                    <div class="col-4">
                                        <label class="form-label">Friday</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="friday_start">
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="friday_end">
                                    </div>
                                </div>
                                
                                <div class="row mb-2">
                                    <div class="col-4">
                                        <label class="form-label">Saturday</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="saturday_start">
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="saturday_end">
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-4">
                                        <label class="form-label">Sunday</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="sunday_start">
                                    </div>
                                    <div class="col-4">
                                        <input type="time" class="form-control form-control-sm" name="sunday_end">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('login') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-plus me-2"></i>Register as Doctor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
